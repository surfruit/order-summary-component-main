<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card__img">
      <img src="images/illustration-hero.svg" alt="illustration-hero" width="375px">
    </div>
    <div class="card__content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
        <div class="plan">
      <div class="plan__cnt">
        <img src="images/icon-music.svg" alt="icon-music" width="40px" height="40px">
        <div class="cnt__title">
        <h4>Annual Plan</h4>
      <p>$59.99/year</p>
    </div>
    </div>
    <div class="plan__btn">
      <a href="#">Change</a>
    </div>
    </div>
      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">surfruit</a>.
  </div>
</body>
</html>
